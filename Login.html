<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <button class="js-login">Đăng nhập</button>
    <button class="js-signup">Đăng ký</button>
    <div class="modal js-modal">
        <div class="modal__overlay"></div>
        <div class="modal__body js-modal-body">
            <form action="" class="auth-form login">
                <div class="header">
                    <h3>Đăng Nhập</h3>
                    <span class="js-change-signup">Đăng ký</span>
                </div>
                <div class="form">
                    <label for="phone1">Số điện thoại:</label>
                    <input type="tel" class="form-control" id="phone1" required>
                    <label for="pwd1">Mật khẩu:</label>
                    <input type="password" class="form-control" id="pwd1" required>
                </div>
                <div class="controls">
                    <input type="button" class="btn-back js-back-login" value="THOÁT">
                    <input type="submit" class="btn" value="ĐĂNG NHẬP">
                </div> 
            </form>
            <form action="" class="auth-form signup">
                <div class="header">
                    <h3>Đăng ký</h3>
                    <span class="js-change-login">Đăng nhập</span>
                </div>
                <div class="form">
                    <label for="phone2">Số điện thoại:</label>
                    <input type="tel" class="form-control" id="phone2" required>
                    <label for="name">Họ tên:</label>
                    <input type="text" class="form-control" id="name" required>
                    <label for="address">Địa chỉ:</label>
                    <input type="text" class="form-control" id="address" required>
                    <label for="pwd2">Mật khẩu:</label>
                    <input type="password" class="form-control" id="pwd2" required>
                    <label for="pwd3">Nhập lại mật khẩu:</label>
                    <input type="password" class="form-control" id="pwd3" required>
                </div>
                <div class="controls">
                    <input type="button" class="btn-back js-back-signup" value="THOÁT">
                    <input type="submit" class="btn" value="ĐĂNG KÝ">
                </div>
            </form>
        </div>
    </div>
</body>
    <script language="javascript" src="./Login.js"></script> 
</html>
