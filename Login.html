<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div id="login">
        <div class="item">
            <h1>Đăng nhập</h1>
            <div class="form">
                <label for="phone1">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phone1" required>
                <label for="pwd1">Mật khẩu:</label>
                <input type="password" class="form-control" id="pwd1" required>
                <input type="submit" class="btn" value="ĐĂNG NHẬP">
            </div>
        </div>
        <div class="item">
            <h1>Đăng ký</h1>
            <div class="form">
                <label for="phone2">Số điện thoại:</label>
                <input type="tel" class="form-control" id="phone2" required>
                <label for="name">Họ tên:</label>
                <input type="text" class="form-control" id="name" required>
                <label for="address">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" required>
                <label for="pwd2">Mật khẩu:</label>
                <input type="password" class="form-control" id="pwd2" required>
                <label for="pwd3">Nhập lại mật khẩu:</label>
                <input type="password" class="form-control" id="pwd3" required>
                <input type="submit" class="btn" value="ĐĂNG KÝ">
            </div>
        </div>
    </div>
</body>
</html>
